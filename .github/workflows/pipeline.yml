name: MipsCode Pipeline
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Copy files from repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
        node-version: '20'
      
      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build
      



      
